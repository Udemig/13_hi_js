<html lang="en">

  <body>
    <!-- * Wrapper -->
    <div class="wrapper">

          <p class="description">Description</p>
        </div>

        <!-- Bottom -->
        <div class="bottom">
          <span id="date">May 14,2025</span>

          <div class="settings">
            <i class="bx bx-dots-horizontal-rounded"></i>

            <ul class="menu">
              <li id="edit-btn"><i class="bx bx-edit"></i> DÃ¼zenle</li>
              <li id="delete-btn"><i class="bx bx-trash-alt"></i> Sil</li>

      </li>
    </div>
    <!-- * Js Connection -->
    <script src="./main.js"></script>
  </body>
</html>
